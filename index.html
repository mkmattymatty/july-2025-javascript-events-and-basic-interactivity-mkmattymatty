<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript Interactive Page</h1>
    </header>

    <main>
        <section class="interactive-section">
            <h2>Interactive Features</h2>
            <div class="interactive-container">
                <button id="theme-toggle">Toggle Light/Dark Mode</button>
            </div>
            <div class="interactive-container">
                <h3>Simple Counter</h3>
                <p>Count: <span id="counter-display">0</span></p>
                <button id="increment-btn">Increment</button>
                <button id="decrement-btn">Decrement</button>
            </div>
        </section>

        <section class="form-section">
            <h2>Contact Form</h2>
            <form id="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="form-status" class="status-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JavaScript Interactive Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
